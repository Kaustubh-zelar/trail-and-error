<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Data Grid</title>
    <style>
        .grid-container {
            display: none;
            grid-template-columns: 20% 20% 20% 20%;
            gap: 10px;
            padding: 10px;  
        }
        .grid-item {
            background-color: #ddd;
            padding: 20px;
            text-align: center;
            border: 1px solid #aaa;
        }
        .grid-container.clicked{
            display: grid;
        }
    </style>
</head>
<body>

<h1>Data Grid</h1>

<p class="grid-container" id="data-grid" >
</p>
<button class="noraml" onclick=clicked()></button>

<script> 
function clicked(){
    const element = document.querySelector('.grid-container');
    element.classList.add('clicked');
}

    fetch('https://jsonplaceholder.typicode.com/users')
        .then(response => response.json())
        .then(data => {
            const gridContainer = document.getElementById('data-grid');
            data.forEach(item => {
                const gridItem = document.createElement('div');
                gridItem.className = 'grid-item';
                gridItem.textContent = `${item.name} (${item.email})`;
                gridContainer.appendChild(gridItem);
            });
        })
        .catch(error => console.error('Error fetching data:', error));
</script>

</body>
</html>
